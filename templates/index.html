<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro | CETIS 54</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>

<div class="top-bar"></div>

<div class="container">

    <header class="header">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo CETIS 54">
        <h1>Formulario de Registro</h1>
        <p class="subtitle">Duplicado de Certificado</p>
    </header>

    <form action="/registrar" method="POST" enctype="multipart/form-data" class="card">

        <!-- ================= DATOS PERSONALES ================= -->
        <div class="form-section">
            <h2>Datos Personales</h2>
            <div class="form-grid">

                <div>
                    <label>Apellido Paterno</label>
                    <input type="text" name="paterno" required>
                </div>

                <div>
                    <label>Apellido Materno</label>
                    <input type="text" name="materno" required>
                </div>

                <div class="full">
                    <label>Nombre(s)</label>
                    <input type="text" name="nombre" required>
                </div>

                <div>
                    <label>CURP</label>
                    <input type="text" name="curp" maxlength="18" required>
                </div>

                <div>
                    <label>Correo Electrónico</label>
                    <input type="email" name="correo" required>
                </div>

                <div class="full">
                    <label>Teléfono Celular</label>
                    <input type="text" name="telefono" required>
                </div>

            </div>
        </div>

        <!-- ================= DATOS ACADÉMICOS ================= -->
        <div class="form-section">
            <h2>Datos Académicos</h2>
            <div class="form-grid">

                <div>
                    <label>Número de Control</label>
                    <input type="text" name="control" required>
                </div>

                <div>
                    <label>Generación (ej. 2020-2023)</label>
                    <input type="text" name="generacion" required>
                </div>

                <div>
                    <label>Especialidad</label>
                    <select name="especialidad" required>
                        <option value="">Seleccione...</option>
                        <option value="PROGRAMACIÓN">PROGRAMACIÓN</option>
                        <option value="OFIMÁTICA">OFIMÁTICA</option>
                        <option value="CONTABILIDAD">CONTABILIDAD</option>
                        <option value="INFORMÁTICA">INFORMÁTICA</option>
                        <option value="CONSTRUCCIÓN">CONSTRUCCIÓN</option>
                    </select>
                </div>

                <div>
                    <label>Turno</label>
                    <select name="turno" required>
                        <option value="">Seleccione...</option>
                        <option value="MATUTINO">MATUTINO</option>
                        <option value="VESPERTINO">VESPERTINO</option>
                    </select>
                </div>

            </div>
        </div>

        <!-- ================= DATOS DE PAGO ================= -->
        <div class="form-section">
            <h2>Datos de Pago</h2>
            <div class="form-grid">

                <div>
                    <label>Banco</label>
                    <input type="text" name="banco" required>
                </div>

                <div>
                    <label>Llave de Pago</label>
                    <input type="text" name="llave" required>
                </div>

                <div class="full">
                    <label>Monto Pagado</label>
                    <input type="number" step="0.01" name="monto" required>
                </div>

            </div>
        </div>

        <!-- ================= DOCUMENTOS ================= -->
        <div class="form-section">
            <h2>Documentos en Formato PDF</h2>
            <div class="form-grid">

                <div class="full">
                    <label>Comprobante de Pago (PDF)</label>
                    <input type="file" name="file_pago" accept="application/pdf" required>
                </div>

                <div class="full">
                    <label>Documento Escolar Oficial (PDF)</label>
                    <input type="file" name="file_escolar" accept="application/pdf" required>
                </div>

                <div class="full">
                    <label>CURP (PDF):</label>
                    <input type="file" name="file_curp" accept="application/pdf" required>
                </div>

            </div>
        </div>

        <button type="submit" class="btn-primary">
            Finalizar Registro
        </button>

    </form>

</div>

<footer class="footer">
    <p>CETIS 54 · Sistema de Egresados</p>
</footer>

</body>
</html>
